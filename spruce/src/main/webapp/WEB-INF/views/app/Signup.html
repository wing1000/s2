`extends japidviews._layouts.Layout`
`import fengfei.ucm.entity.profile.UserPwd`
`args UserPwd up`
`set title:"Sprucy Sign Up Page"`
`set header:" Sign Up " `
`set css

 

<script src="@{'/public/js/jquery.validate.js'}" type="text/javascript"></script>
<script src="@{'/public/js/additional-methods.js'}" type="text/javascript"></script>
<script src="@{'/public/js/jquery.validate.localization/messages_cn.js'}" type="text/javascript"></script>
<script src="@{'/public/app/signup.js'}" type="text/javascript"></script>
<script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js" data-appid="100229030" charset="utf-8"></script>
<script src=" http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=3168919025" type="text/javascript" charset="utf-8"></script>
`

<div class="grid_row signupx">

	<div class="col col_16">
		<p>
			<h4>Create a account</h4>
		</p>
	</div>

	<div class="col col_16" >

		<div id="login"   class=" 	cardx">
			<div class="col left_form rigth_line" >
				<form action="/signup/done" method="post" id="signUpForm" class="form ">
					`if asBoolean(flash.get("error")){`

					<div class="alert alert-error">
						<button type="button" class="close" data-dismiss="alert">
							&times;
						</button>
						${flash.get("error")}
					</div>

					`}`
					<p class="control-group ">
						<label for="username">User Name</label>
						<input id="username" name="username" type="text" placeholder="User Name" value="${up.userName}" class="input"/>
					</p>
					<p class="control-group ">
						<label for="email">Email</label>
						<input id="email" name="email" type="email" placeholder="Email" value="${up.email}" class="input"/>
					</p>
					<p class="control-group ">
						<label for="password">Password</label>
						<input id="password" name="password" type="password" placeholder="Password"  class="input"/>
					</p>
					<p class="control-group ">
						<label for="confirm_password">Confirm Password</label>
						<input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm Password"  class="input"/>
					</p>

					<p class="control-group ">

						<label for="agree" class="checkbox inline">
							<input type="checkbox" class="checkbox" id="agree" name="agree" checked="checked" />
							Please agree to our policy </label>

					</p>

					<p>
						<button type="submit"  class="btn  btn-large " >
							Submit
						</button>
					</p>

				</form>

			</div>
			<div class="col right_form  " >
				<div class="cell">
					<div>

						<span id="qqLoginBtn" class="qqLoginBtn">Log in with QQ</span>
						<script type="text/javascript">
							QC.Login({
								btnId : "qqLoginBtn", //插入按钮的节点id
								size : 'A_L'
							});
						</script>
					</div>
					<p></p>
					<div>

						<span id="wb_connect_btn"  class="wb_connect_btn">Log in with Weibo</span>

						<script type="text/javascript">
							WB2.anyWhere(function(W) {
								W.widget.connectButton({
									id : "wb_connect_btn",
									type : '2,3',
									callback : {
										login : function(o) {//登录后的回调函数
											alert("login: " + o.screen_name)
										},
										logout : function() {//退出后的回调函数
											alert('logout');
										}
									}
								});
							});

						</script>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
