<!DOCTYPE HTML>
<html>
<head>
<!-- Force latest IE rendering engine or ChromeFrame if installed -->
<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
<meta charset="utf-8">
<title>Images Upload</title>


<link rel="stylesheet" media="screen" href="@{'/public/css/jquery.fileupload-ui.css'}">
<link rel="stylesheet" media="screen" href="@{'/public/css/ui-darkness/jquery-ui-1.8.22.custom.css'}">
<link rel="stylesheet" media="screen" href="@{'/public/twitter/bootstrap/cdn/css/bootstrap.min.css'}">
<!-- Shim to make HTML5 elements usable in older Internet Explorer versions -->
<!--[if lt IE 9]><script src="@{'/public/javascripts/html5shiv.js'}"></script><![endif]-->
<script src="@{'/public/javascripts/jquery-1.7.2.js'}" type="text/javascript"></script>

<script src="@{'/public/javascripts/jquery-ui-1.8.22.custom.min.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/arttemplate/template.js'}" type="text/javascript"></script>
<!-- <script src="@{'/public/javascripts/blueimp/tmpl.js'}" type="text/javascript"></script> -->
<script src="@{'/public/javascripts/blueimp/load-image.min.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/blueimp/jquery.iframe-transport.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/blueimp/jquery.fileupload.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/blueimp/jquery.fileupload-fp.js'}" type="text/javascript"></script>
<!-- <script src="@{'/public/javascripts/blueimp/jquery.fileupload-ui.js'}" type="text/javascript"></script> -->

<script src="@{'/public/app/u1.js'}" type="text/javascript"></script>
<!-- The XDomainRequest Transport is included for cross-domain file deletion for IE8+ -->
<!--[if gte IE 8]><script src="@{'/public/javascripts/blueimp/cors/jquery.xdr-transport.js'}"></script><![endif]-->

<style type="text/css">
html,body {
	background-color: #ccc;
}

.ui-progressingbar {
	height: 18px;
	background-image: url(@{       '/public/img/progressbar.gif'
}

);
}
.ui-progressedbar {
	width: 100%;
	background: green;
}

table {
	max-width: 100%;
	background-color: transparent;
	border-collapse: collapse;
	border-spacing: 0;
	background-color: #f9f9f9;
	width: 100%;
	margin-bottom: 18px;
}

table th,table td {
	padding: 8px;
	line-height: 18px;
	text-align: left;
	vertical-align: top;
	border-top: 1px solid #dddddd;
}

table th {
	font-weight: bold;
}

table thead th {
	vertical-align: bottom;
}
</style>
</head>
<body>

	<div class="container">
		<div class="page-header">
			<h1>Images Upload</h1>
		</div>


		<form id="fileupload" action="/upload/done" method="POST" enctype="multipart/form-data">
			<!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
			<div class="row fileupload-buttonbar">
				<div class="span7">
					<!-- The fileinput-button span is used to style the file input field as button -->
					<span class="btn btn-success fileinput-button"> <i class="icon-plus icon-white"></i> <span>Add files...</span> <input type="file" id="files" name="files[]"
						multiple>
					</span>
					<button type="button" class="btn btn-primary start" id="upload_btn">
						<i class="icon-upload icon-white"></i> <span>Start upload</span>
					</button>
					<button type="reset" class="btn btn-warning cancel">
						<i class="icon-ban-circle icon-white"></i> <span>Cancel upload</span>
					</button>
					<button type="button" class="btn btn-danger delete">
						<i class="icon-trash icon-white"></i> <span>Delete</span>
					</button>
					<input type="checkbox" class="toggle">
				</div>
				
				<div class="span5 fileupload-progress "><span id="percentage"></span>
					<!-- The global progress bar -->
					<div id="progress" class="progress progress-success  active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
						<div class="bar" style="width: 0%;"></div>
					</div>
					<!-- The extended global progress information -->
					<div class="progress-extended">&nbsp;</div>
				</div>
			</div>
			<!-- The loading indicator is shown during file processing -->
			<div class="fileupload-loading"></div>
			<br>
			<div id="dropbox">
				<span id="drop_message">Drag photos from your computer here or click "Add files" button for photos to upload. Maximum 10 photos at a time. </span> <span
					id="drop_message_hover" style="display: none;">Drop photos to upload</span>
			</div>
			<!-- The table listing the files available for upload/download -->
			<table role="presentation" class="table table-striped">
				<tbody class="files" data-toggle="modal-gallery" data-target="#modal-gallery"></tbody>
			</table>
		</form>
		<div class=" ">
			<form id="edit" action="/upload/save" class="clearfix photos_placeholder" id="photoinfo">
				<table class="" id="upload_table">
					<tbody class="files">

					</tbody>
				</table>
			</form>
		</div>
	</div>
	<div id="preview"></div>
	<div id="status"></div>


	<script id="template-upload-form" type="text/x-tmpl">

<% for (var i=0, file; file=o.files[i]; i++) { %>
 

				<tr>
						<td colspan="2"></td>
					</tr>
					<tr>
						<td><div id="preview_<%=index%>_<%=i%>"></div></td>
						<td>

								<input type="hidden" name="ids" value="10996011" id="ids" />
								<div id="files" class="clearfix">
									<div class="sidebar clearfix">
										<div class="block">
											<label for="title">Title</label> <input type="text" name="title" value="<%=file.name%>" id="title" maxlength="100" placeholder="title" />
										</div>
										<div class="block">
											<label for="description">Description</label>
											<textarea name="description"></textarea>
										</div>
										<div class="block last">
											<select class="category" id="category" name="category">
												<option value="">Category</option>
												<option value="10">Abstract</option>
												<option value="11">Animals</option>
												<option value="5">Black and White</option>
												<option value="1">Celebrities</option>
												<option value="9">City and Architecture</option>
												<option value="15">Commercial</option>
												<option value="16">Concert</option>
												<option value="20">Family</option>
												<option value="14">Fashion</option>
												<option value="2">Film</option>
												<option value="24">Fine Art</option>
												<option value="23">Food</option>
												<option value="3">Journalism</option>
												<option value="8">Landscapes</option>
												<option value="12">Macro</option>
												<option value="18">Nature</option>
												<option value="4">Nude</option>
												<option value="7">People</option>
												<option value="19">Performing Arts</option>
												<option value="17">Sport</option>
												<option value="6">Still Life</option>
												<option value="21">Street</option>
												<option value="26">Transportation</option>
												<option value="13">Travel</option>
												<option value="22">Underwater</option>
												<option value="27">Urban Exploration</option>
												<option value="25">Wedding</option>
												<option value="0" selected="selected">Uncategorized</option>
											</select>
										</div>



										<div class="clearfix nsfw_toggle">
											<label>Safe for work?</label>
											<div class="nsfw_tooltip">Safe for work photos do not contain any nudity, sexually explicit content, graphic violence, or anything else you wouldn't want
												your boss to catch you looking at.</div>
											<div class="right clearfix nsfw_control">
												<div id="nsfw_radio">
													<input type="radio" name="nsfw" id="nsfw_yes" value="1" /><label for="nsfw_yes">Yes</label> <input type="radio" name="nsfw" id="nsfw_no" value="0" /><label
														for="nsfw_no">No</label>
												</div>
											</div>
										</div>

										<div class="inline">
											<input type="text" name="tags" class="tags" value="" placeholder="Tags (divide by comma)" />
										</div>
										<div class="inline">
											<input type="hidden" name="taken_at" id="taken_at" value="" /> <input type="text" id="taken_at_display" class="date" value="" placeholder="Date Taken" />
										</div>
										<div class="inline">
											<input type="text" name="camera" class="camera" value="" placeholder="Camera" />
										</div>
										<div class="inline">
											<input type="text" name="lens" class="lens" value="" placeholder="Lens" />
										</div>
										<div class="inline">
											<input type="text" name="focal_length" class="focal-length" value="" placeholder="Focal Length" />
										</div>
										<div class="inline">
											<input type="text" name="shutter_speed" class="shutter-speed" value="" placeholder="Shutter Speed" />
										</div>
										<div class="inline">
											<input type="text" name="aperture" class="aperture" value="" placeholder="Aperture" />
										</div>
										<div class="inline last">
											<input type="text" name="iso" class="iso" value="" placeholder="ISO/Film" />
										</div>
										<div class="box last">
											<div id="map" class="map"></div>
											<a id="map_remove_marker" class="sub_text">Remove marker</a> <input type="hidden" name="latitude" id="map_latitude" value="" /> <input type="hidden"
												name="longitude" id="map_longitude" value="" />
										</div>
									</div>
									<div class="photo">
										<p class="sub_text">Click and drag on the photo to create a custom thumbnail</p>
										<input type="hidden" name="thumbnail_coordinates" id="thumbnail_coordinates" value="" />
									</div>
								</div>
								<div class="linetop clearfix" id="save-edit-buttons">
									<div class="left clearfix">
										<input type="button" value="Delete" class="button delete right" id="edit_delete" />
									</div>
									<div class="right clearfix">
										<div id="upload_message">Saving photo...</div>
										<input type="submit" value="Save" class="button green right" />
									</div>
								</div>
						</td>
					</tr>

<% } %>
</script>

</body>
</html>
